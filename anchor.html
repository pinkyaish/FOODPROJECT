<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor</title>
    <style>
        a:visited{
            color: blue;
        }
        a:link{
            color: black;
        }
        a:active{
            color:aqua;
        }
        a:hover{
            color:brown;
            cursor:all-scroll
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/">youtube</a>
</body>
</html>
